<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>意见反馈</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="icon" type="image/png" href="http://jinrichigua.com/img/favicon.ico" sizes="32x32">
		<link rel="stylesheet" type="text/css" href="http://jinrichigua.com/web/css/common.css">
		<link rel="stylesheet" type="text/css" href="css/feedback.css" />
		<script src="http://jinrichigua.com/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="main">
			<div class="top">
				<h1>意见反馈</h1>
				<p>请留下您的宝贵意见，我们将为您提供更好的产品和服务。</p>
			</div>
			<div class="middle">
				<div class="message">
					<div class="middle01">
						<p class="title">请详细描述您的问题或建议<span>*</span></p>
						<textarea name="" class="" id="textarea" ></textarea>
						<p class="tips">请填写此项</p>
					</div>
					<div class="middle01">
						<p class="title">图片上传</p>
						<p style="font-size: 12px;color: rgba(102,102,102,0.7);">支持 jpg, png, gif, bmp, psd, tiff 等图片格式</p>
						<div class="fileinput">
							<img src="img/formCom.png"/>
							<p>点击选择图片</p>
							<p>（需小于500M）</p>
							<input type="file" name="" id="" value="" />	
						</div>
					</div>
					<div class="middle01">
						<p class="title">联系方式 (选填)<span>*</span></p>
						<p class="title01">可输入邮箱/手机/微信等联系方式</p>
						<input type="text" name="" id="telinput" value="" class="telinput" />
						<p class="tips">请填写此项</p>
					</div>
					<p class="bottomtext">谢谢您的反馈，如果有主动联系我们的需要，请发送邮件至service@jmdedu.com</p>
					<p style="text-align: center;"><input type="submit" name="" id="submit" value="提交" class="submit" /></p>
				</div>
				<div class="success">
					<img src="img/success.png"/>
					<p class="tj">提交成功！</p>
					<p class="fk">我们已收到您的反馈，感谢填写</p>
					<a href="#" class="submit">返回</a>
				</div>
			</div>
		</div>
	</body>
<script>
	$("#submit").click(function(){
		var ok='',ok01=''
		if ($("#textarea").val()=="") {
			$("#textarea").css({'border-color':"red"}).siblings('.tips').show()
		} else{
			$("#textarea").css({'border-color':"#dddddd"}).siblings('.tips').hide()
			ok=1
		}
		if ($("#telinput").val()=="") {
			$("#telinput").css({'border-color':"red"}).siblings('.tips').show()
		} else{
			$("#telinput").css({'border-color':"#dddddd"}).siblings('.tips').hide()
			ok01=1
		}
		if (ok==1&&ok01==1) {
			$(".success").show().siblings(".message").hide()
		}
	})
</script>
</html>
